{% extends 'base/main.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Browse Topics</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for topic in topics %}
                <a href="{% url 'home' %}?q={{topic.name}}" 
                   class="block p-4 border rounded-lg hover:bg-gray-50 transition-colors">
                    <h3 class="text-lg font-medium text-gray-900">{{topic.name}}</h3>
                    <p class="text-sm text-gray-500 mt-1">{{topic.room_set.all.count}} room(s)</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
