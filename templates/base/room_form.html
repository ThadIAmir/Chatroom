{% extends 'base/main.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white py-8 px-4 shadow rounded-lg sm:px-10">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">
                {% if room %}
                    Update Study Room
                {% else %}
                    Create Study Room
                {% endif %}
            </h2>

            <form method="POST" action="" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                    <input type="text" name="topic" id="topic" list="topic-list" value="{{room.topic.name}}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <datalist id="topic-list">
                        {% for topic in topics %}
                        <option value="{{topic.name}}">
                        {% endfor %}
                    </datalist>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Room Name</label>
                    <input type="text" name="name" id="name" value="{{room.name}}" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{room.description}}</textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{% url 'home' %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
