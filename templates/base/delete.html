{% extends 'base/main.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white py-8 px-4 shadow rounded-lg sm:px-10">
            <form method="POST" action="">
                {% csrf_token %}
                <h3 class="text-lg font-medium text-gray-900 mb-4">Are you sure you want to delete "{{obj}}"?</h3>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <a href="{{request.META.HTTP_REFERER}}" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Confirm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
