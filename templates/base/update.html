<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Message</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .max-w-lg {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      width: 100%;
      max-width: 600px; /* Set a max width for larger screens */
    }
    h2 {
      color: #333;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }
    .form-input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }
    .btn-cancel {
      padding: 0.5rem 1rem;
      background: #ccc;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-cancel:hover {
      background: #b3b3b3;
    }
    .btn-submit {
      padding: 0.5rem 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #5a67d8;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .max-w-lg {
        padding: 1.5rem;
      }
      h2 {
        font-size: 20px;
      }
      .form-input {
        padding: 0.5rem;
      }
      .btn-cancel,
      .btn-submit {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
      .btn-cancel,
      .btn-submit {
        padding: 0.4rem 0.8rem;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="max-w-lg">
      <h2>Update Your Message</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="body" id="message" class="form-input" rows="5" dir="auto">{{ obj.body }}</textarea>
        </div>
        <div class="form-group" style="text-align: center;">
          <button type="submit" class="btn-submit">Update</button>
          <a href="javascript:history.back()" class="btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
